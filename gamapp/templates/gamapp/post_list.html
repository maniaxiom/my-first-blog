{% extends "gamapp/base.html" %}
{% load staticfiles %}

{% block content %}
	{% for post in posts %}
		
		<div class="plist">
			
			<p>published: {{ post.published_date }}	</p>
			<h1><a href="{% url "post_details" pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
		
	{% endfor %}
{% endblock content%}
